<!DOCTYPE html>

    <body>
        <h1>The flex-grow Property</h1>

        <div class="grow">
        <div style="background-color:yellow;"></div>
        <div style="background-color:cyan;"></div>
        <div style="background-color:blue;"></div>
        <div style="background-color:red;"></div>
        <div style="background-color:green;"></div>
        </div>


        <h1>The flex-basis Property</h1>

        <p>Set the initial length of the flex items to 50 pixels, with an exception; set the initial length of the second flex item to 100 pixels:</p>
        <div class="basic">
        <div style="background-color:yellow;">50px</div>
        <div style="background-color:cyan;">100px</div>
        <div style="background-color:blue;">50px</div>
        <div style="background-color:red;">50px</div>
        <div style="background-color:green;">50px</div>
        </div>


        <h1>The flex-shrink Property</h1>

        <div class="shrink">
          <div style="background-color:yellow;"></div>
          <div style="background-color:cyan;"></div>
          <div style="background-color:blue;"></div>
          <div style="background-color:red;"></div>
          <div style="background-color:green;"></div>
        </div>


    </body>
